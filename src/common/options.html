<!DOCTYPE html>
<html>

<head>
    <title>NutriPlan Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #3c803c;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3c803c;
        }

        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>

<body>
    <h1>NutriPlan Extension Settings</h1>

    <div class="form-group">
        <label for="apiToken">API Token:</label>
        <input type="password" id="apiToken" placeholder="Enter your API token">
    </div>

    <div class="form-group">
        <label for="appUrl">Application URL:</label>
        <input type="url" id="appUrl" placeholder="e.g., https://nutriplan.example.com">
    </div>

    <button id="save">Save Settings</button>

    <div id="status-message"></div>

    <script src="options.js"></script>
</body>

</html>
